<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <!-- Feature #1: add rows to the grid -->
    <button onclick="addRow()">Add Row</button>

    <!-- Feature #2: add columns to the grid -->
    <button onclick="addColumn()">Add Column</button>

    <br>

    <!-- Feature #3: remove rows from the grid -->
    <button onclick="removeRow()">Remove Row</button>

    <!-- Feature #4: remove columns from the grid -->
    <button onclick="removeColumn()">Remove Column</button>

    <!-- Feature #5: select color from dropdown -->
    <form>
        <p>
            <label>Select list</label>
            <select id="color-select" onchange="setCurrentColor(this.value)"> <!-- 6 -->
                <option value="#87bac9">blue</option>
                <option value="#db5881">pink</option>
                <option value="#d4e094">green</option>
                <option value="#f7e277">yellow</option>
            </select>
        </p>
    </form>

     <table id="main-grid">
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>
</html>
